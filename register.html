<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      padding: 16px;
      background-color: white;
      max-width: 500px;
      margin: auto;
    }

    input[type=text], input[type=password], select {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus, select:focus {
      background-color: #ddd;
      outline: none;
    }

    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }

    .registerbtn {
      background-color: #00ffff;
      color: blue;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;
    }

    a {
      color: dodgerblue;
    }
    select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

  </style>
</head>
<body>

  <form action="registration_page.php" method="post">
    <div class="container">
      <h1>Create an account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first_name"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>

      <label for="second_name"><b>Second Name</b></label>
      <input type="text" placeholder="Enter Second Name" name="second_name" id="second_name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="passcode"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="passcode" id="passcode" required>

      <label for="passcode-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="passcode-repeat" id="passcode-repeat" required>

      <!-- âœ… Role Selector Dropdown -->
      <label for="role"><b>Select Role</b></label>
      <select name="role" id="role" required>
        <option value="">-- Select Role --</option>
        <option value="PRO BONO LAWYER"></option>
        <option value="CELL WARDEN"></option>
        <option value="USER">User</option>
      </select>

      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <p>Already have an account? <a href="login.html">Login</a></p>

      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>

</body>
</html>
